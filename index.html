<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Générateur de citation</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <h1>Générateur de citation</h1>
    <button id="btn">Génère ici</button>
    <blockquote class="blockquote">
        <p id='qte'></p>
        <p>-<cite title="Source Title" id="author">Citation indisponible, veuillez en générée une en appuyant sur le bouton ci-dessus !</cite></p>
    </blockquote>
    <div><img id='image' alt="Image indisponible"></div>
</body>
<script src="script.js"></script>
</html>
